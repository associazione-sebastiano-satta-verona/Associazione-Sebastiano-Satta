onibile.no{color:#c00000}.loading-bar-container{width:100%;max-width:420px;height:12px;background:#e0e0e0;border-radius:10px;margin:20px auto;overflow:hidden;display:none}.loading-bar{height:100%;width:0;background:linear-gradient(90deg,#d40000,#0044ff);border-radius:10px;transition:width .25s ease}</style><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script></head><body><div class="header"><img src="logo.png"><div class="header-title">Associazione Sebastiano Satta</div></div><h1>Prodotti</h1><div id="loading-bar-container" class="loading-bar-container"><div id="loading-bar" class="loading-bar"></div></div><input type="text" id="search" class="search-box" placeholder="Cerca un prodotto..."><div id="prodotti-container" class="grid"></div><script>const supabaseUrl="https://jfdqkbdqyrdqsxoippgy.supabase.co";const supabaseKey="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmZHFrYmRxeXJkcXN4b2lwcGd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2ODg4NDYsImV4cCI6MjA4NTI2NDg0Nn0.uQxL5bWSFTymZYs-r3ZCWNc7wDPsA-bt0G9lSpfhFpI";const supabaseClient=supabase.createClient(supabaseUrl,supabaseKey);let prodotti=[];function startLoadingBar(){const c=document.getElementById("loading-bar-container");const b=document.getElementById("loading-bar");c.style.display="block";let p=0;const i=setInterval(()=>{p+=10;b.style.width=p+"%";if(p>=90)clearInterval(i)},200);return()=>{b.style.width="100%";setTimeout(()=>c.style.display="none",300)}}async function caricaProdotti(){const stop=startLoadingBar();const{data}=await supabaseClient.from("prodotti").select("*").order("nome",{ascending:true});stop();prodotti=data||[];renderProdotti(prodotti)}function renderProdotti(lista){const c=document.getElementById("prodotti-container");c.innerHTML="";if(lista.length===0){c.innerHTML=`<div style="text-align:center;padding:40px;font-size:20px;color:#666;">Nessun prodotto disponibile.</div>`;return}lista.forEach(p=>{const disponibileTesto=p.disponibile?"Disponibile":"Non disponibile";const disponibileClasse=p.disponibile?"si":"no";c.innerHTML+=`<div class="card"><img src="${p.immagine||'placeholder.jpg'}"><h2>${p.nome}</h2><p>${p.prezzo} €</p><div class="disponibile ${disponibileClasse}">${disponibileTesto}</div><a href="prodotto.html?id=${p.id}">Dettagli →</a></div>`})}document.getElementById("search").addEventListener("input",function(){const q=this.value.toLowerCase();const f=prodotti.filter(p=>p.nome.toLowerCase().includes(q)||p.prezzo.toString().includes(q));renderProdotti(f)});caricaProdotti();window.addEventListener("scroll",()=>{const h=document.querySelector(".header");window.scrollY>10?h.classList.add("scrolled"):h.classList.remove("scrolled")});</script></body></html>
