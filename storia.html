<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Storia</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #ffffff;
  margin: 0;
  padding: 0;
}

.header {
  display: flex;
  align-items: center;
  padding: 12px 20px;
  background: linear-gradient(90deg, #d40000, #0044ff);
  color: white;
}

.header img {
  height: 48px;
  width: 48px;
  border-radius: 50%;
  margin-right: 15px;
}

.header-title {
  font-size: 22px;
  font-weight: bold;
}

.contenuto {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.contenuto h1 {
  font-size: 32px;
  margin-bottom: 20px;
}

.contenuto img {
  width: 100%;
  border-radius: 12px;
  margin: 20px 0;
}

.testo {
  font-size: 19px;
  line-height: 1.6;
  color: #444;
  margin-top: 20px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<div class="header">
  <img src="logo.png">
  <div class="header-title">Associazione Sebastiano Satta</div>
</div>

<div class="contenuto" id="contenuto">
  <h1 id="titolo"></h1>
  <img id="immagine">
  <div id="testo" class="testo"></div>
</div>

<script>
const supabaseUrl = "https://jfdqkbdqyrdqsxoippgy.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmZHFrYmRxeXJkcXN4b2lwcGd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2ODg4NDYsImV4cCI6MjA4NTI2NDg0Nn0.uQxL5bWSFTymZYs-r3ZCWNc7wDPsA-bt0G9lSpfhFpI";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

async function caricaStoria() {
  const { data } = await supabaseClient
    .from("storia")
    .select("*")
    .single();

  if (!data) {
    document.getElementById("contenuto").innerHTML = `
      <div style="text-align:center; padding:40px; font-size:22px; color:#666;">
        Nessuna storia disponibile.
      </div>
    `;
    return;
  }

  document.getElementById("titolo").textContent = data.titolo;
  document.getElementById("immagine").src = data.immagine || "placeholder.jpg";
  document.getElementById("testo").innerHTML = data.testo;
}

caricaStoria();
</script>

</body>
</html>
